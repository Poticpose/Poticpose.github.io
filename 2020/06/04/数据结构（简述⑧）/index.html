        <div class="content markdown">
            <p>约瑟夫问题又称为丢手绢问题。<br>有一典故为著名犹太历史学家Josephus在罗马人占领乔塔帕特后，他和他的朋友与39个犹太人躲入洞中，他们决定宁死不屈，因此决定41人围成一个圆，从头开始报数，没报到第三个人就必须自杀，然后下一个人重新报数。<br>其中有个漏洞为最后会剩下两个人，无法数到三，因此这两个人不会自杀。于是Josephus把自己和他的朋友安排在16和31的位置，逃过了这场死亡游戏。<br><img src="/img/数据结构（简述⑧）/图1.png"><br>约瑟夫问题模拟代码：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdilb.h&gt;</span><br><span class="line"></span><br><span class="line">typedef struct node</span><br><span class="line">&#123;</span><br><span class="line">	int data;</span><br><span class="line">	struct node *next;</span><br><span class="line">&#125;node;		&#x2F;&#x2F;结点结构体</span><br><span class="line"></span><br><span class="line">node *create(int n)		&#x2F;&#x2F;n为该表内元素数量</span><br><span class="line">&#123;</span><br><span class="line">	node *p &#x3D; NULL, *head;		&#x2F;&#x2F;初始化p为空和头结点</span><br><span class="line">	head &#x3D; (node*)malloc(sizeof(node));		&#x2F;&#x2F;给头结点分配空间</span><br><span class="line">	p &#x3D; head;	&#x2F;&#x2F;先令p为头结点</span><br><span class="line">	node *s;	&#x2F;&#x2F;工具指针</span><br><span class="line">	int i &#x3D; 1;</span><br><span class="line"></span><br><span class="line">	if(0 !&#x3D; n)		&#x2F;&#x2F;如果n不为0，即非空</span><br><span class="line">	&#123;</span><br><span class="line">		while(i &lt;&#x3D; n)</span><br><span class="line">		&#123;</span><br><span class="line">			s &#x3D; (node *)malloc(sizeof(node));</span><br><span class="line">			s-&gt;data &#x3D; i++;	&#x2F;&#x2F;先把值给s然后i自增</span><br><span class="line">			p-&gt;next &#x3D; s;</span><br><span class="line">			p &#x3D; s;</span><br><span class="line">		&#125;</span><br><span class="line">		s-&gt;next &#x3D; head-&gt;next;</span><br><span class="line">	&#125;	&#x2F;&#x2F;整体是给约瑟夫环元素赋值</span><br><span class="line"></span><br><span class="line">	free(head);		&#x2F;&#x2F;释放头结点，实现链表循环</span><br><span class="line"></span><br><span class="line">	return s-&gt;next;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	int n &#x3D; 41;</span><br><span class="line">	int m &#x3D; 3;</span><br><span class="line">	node *p&#x3D;create(n);</span><br><span class="line">	node *temp;</span><br><span class="line"></span><br><span class="line">	m %&#x3D; n;		&#x2F;&#x2F;得到最后剩下几个元素</span><br><span class="line"></span><br><span class="line">	while(p !&#x3D; p-&gt;next)		&#x2F;&#x2F;判断非空</span><br><span class="line">	&#123;</span><br><span class="line">		for(i &#x3D; 1;i &lt; m-1; i++)		</span><br><span class="line">		&#123;</span><br><span class="line">			p &#x3D; p-&gt;next;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		cout&lt;&lt;p-&gt;next-&gt;data&lt;&lt;&quot;-&gt;&quot;;		&#x2F;&#x2F;每m个元素点名一次</span><br><span class="line">		temp &#x3D; p-&gt;next;</span><br><span class="line">		p-&gt;next &#x3D; temp-&gt;next;		&#x2F;&#x2F;p指向被点名元素下一个元素</span><br><span class="line"></span><br><span class="line">		free(temp);		&#x2F;&#x2F;释放被点名元素</span><br><span class="line"></span><br><span class="line">		p &#x3D; p-&gt;next;	&#x2F;&#x2F;p为下一个元素</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	cout&lt;&lt;p-&gt;data&lt;&lt;endl;	&#x2F;&#x2F;输出最后剩余</span><br><span class="line"></span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
