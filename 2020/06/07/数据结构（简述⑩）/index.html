            <h1 id="魔术师发牌问题"><a href="#魔术师发牌问题" class="headerlink" title="魔术师发牌问题"></a>魔术师发牌问题</h1><hr>
<p>问题描述：魔术师把一副13张黑桃牌，将它们预先排好后放在一起，牌面朝下。魔术师将最上面的牌数为1，把它反过来为黑桃A，把黑桃A放在桌子上，第二次数1,2。把第一张牌放在牌堆下面，第二张牌翻过来是黑桃2，放在桌子上，这样将13张牌翻出。  </p>
<p>问这些牌要如何排放。</p>
<p>代码片段：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line"></span><br><span class="line">#define CardNumber 13</span><br><span class="line"></span><br><span class="line">typedef struct node</span><br><span class="line">&#123;</span><br><span class="line">	int data;</span><br><span class="line">	struct node* next;</span><br><span class="line">&#125;sqlist, * linklist;</span><br><span class="line"></span><br><span class="line">linklist CreateLinkList()		&#x2F;&#x2F;链表初始化</span><br><span class="line">&#123;</span><br><span class="line">	linklist head &#x3D; NULL;</span><br><span class="line">	linklist s, r;</span><br><span class="line">	int i;</span><br><span class="line"></span><br><span class="line">	r &#x3D; head;</span><br><span class="line"></span><br><span class="line">	for (i &#x3D; 1; i &lt;&#x3D; CardNumber; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		s &#x3D; (linklist)malloc(sizeof(sqlist));</span><br><span class="line">		s-&gt;data &#x3D; 0;</span><br><span class="line"></span><br><span class="line">		if (head &#x3D;&#x3D; NULL)</span><br><span class="line">			head &#x3D; s;</span><br><span class="line">		else</span><br><span class="line">			r-&gt;next &#x3D; s;</span><br><span class="line"></span><br><span class="line">		r &#x3D; s;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	r-&gt;next &#x3D; head;</span><br><span class="line"></span><br><span class="line">	return head;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;发牌顺序</span><br><span class="line">void Magician(linklist head)</span><br><span class="line">&#123;</span><br><span class="line">	linklist p;</span><br><span class="line">	int j;</span><br><span class="line">	int Countnumber &#x3D; 2;	&#x2F;&#x2F;第二次取牌隔2个，同时取2</span><br><span class="line"></span><br><span class="line">	p &#x3D; head;</span><br><span class="line">	p-&gt;data &#x3D; 1;	&#x2F;&#x2F;第一张牌放A</span><br><span class="line"></span><br><span class="line">	while (1)</span><br><span class="line">	&#123;</span><br><span class="line">		for (j &#x3D; 0; j &lt; Countnumber; j++)</span><br><span class="line">		&#123;</span><br><span class="line">			&#x2F;*往后推移，假如往后数取第4个牌，但中间有个位置有牌，</span><br><span class="line">			则p直接跳过该牌到下一个*&#x2F;</span><br><span class="line">			p &#x3D; p-&gt;next;</span><br><span class="line">			if (p-&gt;data !&#x3D; 0)</span><br><span class="line">			&#123;</span><br><span class="line">				j--;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		if (p-&gt;data &#x3D;&#x3D; 0)	&#x2F;&#x2F;如果该位置没被取过，则取该牌</span><br><span class="line">		&#123;</span><br><span class="line">			p-&gt;data &#x3D; Countnumber;</span><br><span class="line">			Countnumber++;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		if (Countnumber &#x3D;&#x3D; 14)	&#x2F;&#x2F;13张牌取完了，跳出循环</span><br><span class="line">			break;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;销毁工作</span><br><span class="line">void DestroyList(linklist* list)</span><br><span class="line">&#123;</span><br><span class="line">	linklist ptr &#x3D; *list;</span><br><span class="line">	linklist buff[CardNumber];</span><br><span class="line">	int i &#x3D; 0;</span><br><span class="line">	while (i &lt; CardNumber)</span><br><span class="line">	&#123;</span><br><span class="line">		buff[i++] &#x3D; ptr;</span><br><span class="line">		ptr &#x3D; ptr-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	for(i &#x3D; 0; i &lt; CardNumber; ++i)</span><br><span class="line">	&#123;</span><br><span class="line">		free(buff[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	*list &#x3D; 0;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	linklist p;</span><br><span class="line">	int i;</span><br><span class="line"></span><br><span class="line">	p &#x3D; CreateLinkList();</span><br><span class="line">	Magician(p);</span><br><span class="line"></span><br><span class="line">	printf(&quot;按以下顺序排列&quot;);</span><br><span class="line">	for (i &#x3D; 0; i &lt; CardNumber; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		printf(&quot;黑桃 %d&quot;, p-&gt;data);</span><br><span class="line">		p &#x3D; p-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	DestroyList(&amp;p);</span><br><span class="line"></span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
